    <div class="gift">A GIFT FROM A FRIEND</div>
    <div class="label">
        <div class="id">NORMIE #127</div>
        <div class="chain">on-chain · 0x9eb6e2…12438 · ethereum mainnet</div>
    </div>
    <div class="signature">Phosphor / normie-127 / 2026-02-26</div>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        let w, h;
        function resize() { w = c.width = innerWidth; h = c.height = innerHeight; }
        resize();
        addEventListener('resize', resize);

        // Floating pixel particles that drift outward from the normie
        // Like the NFT is gently radiating its pixel energy
        const pixels = [];
        const colors = ['rgba(200,205,210,0.4)', 'rgba(200,205,210,0.25)', 'rgba(180,185,190,0.3)', 'rgba(220,225,230,0.2)'];

        class Pixel {
            constructor() { this.reset(); }
            reset() {
                this.x = w/2 + (Math.random() - 0.5) * 180;
                this.y = h/2 + (Math.random() - 0.5) * 180;
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = -0.2 - Math.random() * 0.5;
                this.size = 2 + Math.floor(Math.random() * 4);
                this.life = 1;
                this.decay = 0.002 + Math.random() * 0.003;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx += (Math.random() - 0.5) * 0.02;
                this.life -= this.decay;
                if (this.life <= 0) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life * 0.5;
                // Square pixels to match the pixel art aesthetic
                ctx.fillRect(
                    Math.round(this.x / this.size) * this.size,
                    Math.round(this.y / this.size) * this.size,
                    this.size, this.size
                );
            }
        }

        for (let i = 0; i < 60; i++) {
            const p = new Pixel();
            p.life = Math.random(); // stagger initial states
            pixels.push(p);
        }

        // Tap/click burst
        let burstUntil = 0;
        function burst() { burstUntil = Date.now() + 800; }
        document.addEventListener('click', burst);
        document.addEventListener('touchstart', burst, { passive: true });

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(10,10,18,0.08)';
            ctx.fillRect(0, 0, w, h);
            time += 0.005;

            const isBurst = Date.now() < burstUntil;

            // Subtle breathing glow — soft grey, not white
            const glowR = 130 + Math.sin(time * 2) * 10;
            const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, glowR);
            grad.addColorStop(0, 'rgba(160,165,170,0.025)');
            grad.addColorStop(0.5, 'rgba(140,145,150,0.01)');
            grad.addColorStop(1, 'rgba(10,10,18,0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(w/2, h/2, glowR, 0, Math.PI * 2);
            ctx.fill();

            // Pixels — burst makes them faster and more numerous
            if (isBurst && pixels.length < 120) {
                for (let i = 0; i < 3; i++) pixels.push(new Pixel());
            }
            pixels.forEach(p => {
                if (isBurst) {
                    p.vy -= 0.3;
                    p.vx += (Math.random() - 0.5) * 0.5;
                }
                p.update();
                p.draw();
            });
            // Trim back down after burst
            if (!isBurst && pixels.length > 60) pixels.length = 60;
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
