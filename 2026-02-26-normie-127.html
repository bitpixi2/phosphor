                ctx.fillRect(

                    Math.round(this.y / this.size) * this.size,
                    this.size, this.size

        function animate() {
            ctx.fillStyle = 'rgba(10,10,18,0.08)';
            ctx.fillRect(0, 0, w, h);
            time += 0.005;

            // Subtle breathing glow behind the normie
            const glowR = 130 + Math.sin(time * 2) * 10;
            const grad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, glowR);
            grad.addColorStop(0, 'rgba(227,229,228,0.04)');
            grad.addColorStop(0.5, 'rgba(72,73,75,0.02)');
            grad.addColorStop(1, 'rgba(10,10,18,0)');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(w/2, h/2, glowR, 0, Math.PI * 2);
            ctx.fill();

            // Pixels
            pixels.forEach(p => { p.update(); p.draw(); });
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
